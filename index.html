<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomedora Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Pomedora Timer</h1>

  <div class="timer">
    <div class="controls">
      <input id="duration" value="3" />
      <div id="buttons">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
        <button id="reset"><i class="fas fa-redo"></i></button>
      </div>
    </div>
    <svg class="dial">
      <circle
        fill="transparent"
        stroke="green"
        stroke-width="15"
        r="190"
        cx="0"
        cy="200"
        transform="rotate(-90 100 100)"
      />
    </svg>
  </div>

  <script src="timer.js"></script>
  <script src="app.js"></script>
</body>
</html>
